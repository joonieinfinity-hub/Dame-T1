    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              navy: '#051622',
              teal: '#1ba098',
              sand: '#deb992',
              'navy-light': '#0a2130',
            },
            fontFamily: {
              serif: ['Agatha', 'serif'],
              sans: ['Inter', 'sans-serif'],
              lora: ['Lora', 'serif'],
              hero: ['Bastliga One', 'cursive'],
              luminaire: ['Luminaire', 'serif'],
              blithe: ['Blithe', 'cursive'],
              bodoni: ['Libre Bodoni', 'serif'],
            },
          }
        }

    <style>
      body {
        background-color: #051622;
        color: #deb992;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
        scroll-behavior: smooth;
        margin: 0;
      }
      h1, h2, h3, h4 {
        font-family: 'Agatha', serif;
        letter-spacing: -0.025em;
      }

      /* Micro-interactions */
      .btn-hover-glow:hover {
        box-shadow: 0 0 15px rgba(27, 160, 152, 0.4);
      }
      
      .btn-active-press:active {
        transform: scale(0.95);
      }

      /* Core Reveal Logic - Refined for "gentle" feel */
      .reveal {
        opacity: 0;
        transform: translateY(40px);
        transition: opacity 1.2s cubic-bezier(0.16, 1, 0.3, 1), transform 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        will-change: opacity, transform;
      }
      .reveal-left { transform: translateX(-40px); }
      .reveal-right { transform: translateX(40px); }
      .reveal-scale { transform: scale(0.98); }
      
      .reveal.reveal-visible {
        opacity: 1;
        transform: translate(0) scale(1);
      }

      /* Explicit Stagger Delays for Scroll Reveal */
      .delay-100 { transition-delay: 100ms !important; }
      .delay-200 { transition-delay: 200ms !important; }
      .delay-300 { transition-delay: 300ms !important; }
      .delay-400 { transition-delay: 400ms !important; }
      .delay-500 { transition-delay: 500ms !important; }

      /* Dynamic Writing Transition */
      @keyframes writing-reveal {
        0% {
          clip-path: inset(0 100% 0 0);
          opacity: 0;
          transform: translateY(15px) rotate(-3deg);
          filter: blur(15px);
        }
        100% {
          clip-path: inset(0 0 0 0);
          opacity: 1;
          transform: translateY(0) rotate(0);
          filter: blur(0);
        }
      }

      .animate-writing {
        animation: writing-reveal 1.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(27, 160, 152, 0.2);
        border-radius: 9999px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #1ba098;
      }

      @keyframes scroll-progress {
        from { transform: scaleX(0); }
        to { transform: scaleX(1); }
      }
    </style>
