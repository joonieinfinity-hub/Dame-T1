    <style>
      /* Standard CSS to avoid PostCSS build errors */
      body {
        background-color: #051622;
        color: #deb992;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
        scroll-behavior: smooth;
        margin: 0;
      }
      h1, h2, h3, h4 {
        font-family: 'Agatha', serif;
        letter-spacing: -0.025em;
      }

      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.8s cubic-bezier(0.21, 0.45, 0.32, 0.9), transform 0.8s cubic-bezier(0.21, 0.45, 0.32, 0.9);
        will-change: opacity, transform;
      }
      .reveal.reveal-visible {
        opacity: 1;
        transform: translateY(0);
      }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(27, 160, 152, 0.2);
        border-radius: 9999px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #1ba098;
      }
    </style>
