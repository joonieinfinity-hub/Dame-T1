<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dame | Premium Seafood & Modern British</title>
    <meta name="description" content="Premium Seafood & Modern British Dining in the heart of Greenwich Village. Experience the finest sustainable catch with New York energy." />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Dame Restaurant | Premium Seafood" />
    <meta property="og:description" content="Modern British seafood tradition reimagined with New York energy." />
    <meta property="og:image" content="https://images.unsplash.com/photo-1559339352-11d035aa65de?auto=format&fit=crop&q=80&w=1200" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/agatha" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/bastliga-one" rel="stylesheet">
    
    <style type="text/tailwindcss">
      @layer base {
        body {
          @apply bg-navy text-sand font-sans antialiased overflow-x-hidden;
          scroll-behavior: smooth;
        }
        h1, h2, h3, h4 {
          @apply font-serif tracking-tight;
        }
      }

      @layer components {
        .reveal {
          opacity: 0;
          transform: translateY(30px);
          transition: opacity 0.8s cubic-bezier(0.21, 0.45, 0.32, 0.9), transform 0.8s cubic-bezier(0.21, 0.45, 0.32, 0.9);
          will-change: opacity, transform;
        }
        .reveal.reveal-visible {
          opacity: 1;
          transform: translateY(0);
        }
        
        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
          width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          @apply bg-teal/20 rounded-full;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
          @apply bg-teal;
        }
      }
    </style>
    
    </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
