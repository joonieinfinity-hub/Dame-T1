<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dame | Premium Seafood & Modern British</title>
    <meta name="description" content="Premium Seafood & Modern British Dining in the heart of Greenwich Village. Experience the finest sustainable catch with New York energy." />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Dame Restaurant | Premium Seafood" />
    <meta property="og:description" content="Modern British seafood tradition reimagined with New York energy." />
    <meta property="og:image" content="https://images.unsplash.com/photo-1559339352-11d035aa65de?auto=format&fit=crop&q=80&w=1200" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/agatha" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/bastliga-one" rel="stylesheet">
    <style>
      :root {
        --font-serif: 'Agatha', serif;
        --font-sans: 'Inter', sans-serif;
        --font-lora: 'Lora', serif;
        --font-hero-script: 'Bastliga One', cursive;
      }
      body {
        font-family: var(--font-sans);
        scroll-behavior: smooth;
        background-color: #051622;
        -webkit-font-smoothing: antialiased;
      }
      h1, h2, h3, h4, .font-serif {
        font-family: var(--font-serif);
        letter-spacing: 0.02em;
      }
      .font-lora {
        font-family: var(--font-lora);
      }
      .font-hero-script {
        font-family: var(--font-hero-script);
      }
      
      /* Scroll Reveal Classes */
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.8s cubic-bezier(0.21, 0.45, 0.32, 0.9), transform 0.8s cubic-bezier(0.21, 0.45, 0.32, 0.9);
        will-change: opacity, transform;
      }
      .reveal.reveal-visible {
        opacity: 1;
        transform: translateY(0);
      }
      
      /* Stagger delays */
      .delay-100 { transition-delay: 100ms; }
      .delay-200 { transition-delay: 200ms; }
      .delay-300 { transition-delay: 300ms; }

      /* Custom Scrollbar for CMS */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #1ba09844;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #1ba098;
      }
    </style>
  <script type="importmap">
{

    "react/": "https://esm.sh/react@^19.2.3/",

    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body class="text-[#deb992] overflow-x-hidden selection:bg-[#1ba098] selection:text-[#051622]">
    <div id="root"></div>
  </body>
</html>
